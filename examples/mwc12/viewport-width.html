<!doctype html>
<html>
	<head>
		<title>Viewport Width = device-width</title>

		<meta name="viewport" content="width=device-width" />

		<style type="text/css">
			
			body {
				height: 100%;
			}
			#container {
				background: #444;
				height: 100%;
				margin: 0 auto;
				width: 960px;
			}
			h1 {
				color: #fff;
			}

		</style>
	</head>
	<body>
		<div id="container">
			<h1>Hello World!</h1>
		</div>
	</body>
</html>
