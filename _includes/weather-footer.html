          </div>

            <div class="contact">
              <p>
                Tony Thomas<br>
                Father, Husband, Web Developer, Musician<br>
                truetone at gmail.com
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/truetone">github.com/truetone</a><br />

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="/js/minified/base.min.js"></script>
        <script src="/js/lib/moment.min.js"></script>
        <script src="/js/src/weather.js"></script>
        <script id="current-conditions-template" type="text/x-handlebars-template">
            {% raw %}
            <h3>Current Conditions</h3>
            <dl>
                <dt>Current Temperature</dt>
                <dd>{{toInt currently.temperature}}&deg;F</dd>
                <dt>Feels Like</dt>
                <dd>{{toInt currently.apparentTemperature}}&deg;F</dd>
                <dt>Current Conditions</dt>
                <dd>{{currently.summary}}</dd>
                <dt>Precipitation Probability</dt>
                <dd>{{floatToPercent currently.precipProbability}}</dd>
                <dt>Precipitation Intensity</dt>
                <dd>{{currently.precipIntensity}}</dd>
                <dt>Wind Speed</dt>
                <dd>{{toInt currently.windSpeed}} mph from the {{getCardinalDirection currently.windBearing}}</dd>
                <dt>Cloud Cover</dt>
                <dd>{{floatToPercent currently.cloudCover}}</dd>
                <dt>Dew Point</dt>
                <dd>{{toInt currently.dewPoint}}F</dd>
                <dt>Humidity</dt>
                <dd>{{floatToPercent currently.humidity}}</dd>
                {{#if currently.nearestStormDistance}}
                <dt>Nearest Storm</dt>
                <dd>{{currently.nearestStormDistance}} Miles to the {{getCardinalDirection currently.nearestStormBearing}}</dd>
                {{/if}}
                <dt>Visibility</dt>
                <dd>{{currently.visibility}} Miles</dd>
                <dt>Barimetric Pressure</dt>
                <dd>{{currently.pressure}}</dd>
                <dt>Ozone</dt>
                <dd>{{currently.ozone}}</dd>
            </dl>

            {{!--
            <h3>Next Hour</h3>
            {{#each minutely.data}}
                <h4>{{intToTime @index}}</h4>
                <dl>
                    <dt>Precipitation Probability</dt>
                    <dd>{{floatToPercent this.precipProbability}}</dd>
                    <dt>Precipitation Intensity</dt>
                    <dd>{{this.precipIntensity}}</dd>
                    {{#if precipType}}
                    <dt>Precipitation Type</dt>
                    <dd>{{this.precipType}}</dd>
                    {{/if}}
                </dl>
            {{/each}}
            --}}

            <h3>Hourly Forecast</h3>
            {{#each hourly.data}}
                <h4>{{intToHour @index}}</h4>
                <dl>
                    <dt>Forecast</dt>
                    <dd>{{this.summary}}</dd>
                    <dt>Chance of Precipitation</dt>
                    <dd>{{floatToPercent this.precipProbability}}</dd>
                    <dt>Temperature</dt>
                    <dd>{{toInt this.temperature}}&deg;F</dd>
                    <dt>Cloud Cover</dt>
                    <dd>{{floatToPercent cloudCover}}</dd>
                    <dt>Dew Point</dt>
                    <dd>{{toInt dewPoint}}&deg;</dd>
                    <dt>Humidity</dt>
                    <dd>{{floatToPercent humidity}}</dd>
                    <dt>Visibility</dt>
                    <dd>{{visibility}} miles</dd>
                    <dt>Wind Speed</dt>
                    <dd>{{toInt windSpeed}} mph from the {{getCardinalDirection windBearing}}</dd>
                </dl>
            {{/each}}

            <h3>Daily Forecast</h3>
            <p>{{daily.summary}}</p>
            {{#each daily.data}}
                <h4>{{intToDay @index}}</h4>
                <dl>
                    <dt>Forecast</dt>
                    <dd>{{this.summary}}</dd>
                    <dt>Chance of Precipitation</dt>
                    <dd>{{floatToPercent this.precipProbability}} {{#if this.precipProbability}}(Heaviest @ {{timestampToHour precipIntensityMaxTime}}.){{/if}}</dd>
                    <dt>High Temp</dt>
                    <dd>{{toInt this.temperatureMax}}&deg; @ {{timestampToHour temperatureMaxTime}} (Will feel like {{toInt apparentTemperatureMax}}&deg;)</dd>
                    <dt>Low Temp</dt>
                    <dd>{{toInt this.temperatureMin}}&deg; @ {{timestampToHour temperatureMinTime}} (Will feel like {{toInt apparentTemperatureMin}}&deg;)</dd>
                    <dt>Sunrise</dt>
                    <dd>{{timestampToTime this.sunriseTime}}</dd>
                    <dt>Sunset</dt>
                    <dd>{{timestampToTime this.sunsetTime}}</dd>
                    <dt>Length of Daylight</dt>
                    <dd>{{amountOfSunlight this.sunriseTime this.sunsetTime}}</dd>
                    <dt>Cloud Cover</dt>
                    <dd>{{floatToPercent cloudCover}}</dd>
                    <dt>Dew Point</dt>
                    <dd>{{toInt dewPoint}}&deg;</dd>
                    <dt>Humidity</dt>
                    <dd>{{floatToPercent humidity}}</dd>
                    <dt>Moon Phase</dt>
                    <dd>
                        <div id="moon-container">
                            <div id="moon" class="orb"></div>
                            <div id="shadow" class="orb" style="left:{{multiplyByOneHundred moonPhase}}%"></div>
                        </div>
                    </dd>
                    <dt>Visibility</dt>
                    <dd>{{visibility}} miles</dd>
                    <dt>Wind Speed</dt>
                    <dd>{{toInt windSpeed}} mph from the {{getCardinalDirection windBearing}}</dd>
                </dl>

            {{/each}}
            {% endraw %}
        </script>
    </body>
</html>
